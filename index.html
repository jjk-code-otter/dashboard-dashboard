<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<style>
		/* Header bar styling */
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 24px;
		}

		/* Panel container styling */
		.panel-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 20px;
		}

		/* Individual panel styling */
		.panel {
			margin: 10px;
			padding: 20px;
			background-color: #f0f0f0;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #ccc;
			width: 300px;
			height: 350px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between;
		}

		.panel img {
			max-width: 100%;
			max-height: 200px;
			object-fit: contain;
		}

		.panel h3 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<header class="header">
		<h1>Climate Dashboard Dashboard</h1>
	</header>

	<div class="panel-container">
		<div class="panel">
			<img src="DashMetOffice.png" alt="Met Office Climate Dashboard">
			<h3>Met Office Climate Dashboard</h3>
			<p>The best obvy</p>
		</div>
		<div class="panel">
			<img src="DashNASA.png" alt="NASA Climate Vital Signs">
			<h3>NASA Climate Vital Signs</h3>
			<p>The best obvy</p>
		</div>
		<div class="panel">
			<img src="DashNOAA.png" alt="NOAA Global Climate Dashboard">
			<h3>NOAA Global Climate Dashboard</h3>
			<p>The best obvy</p>
		</div>
		<div class="panel">
			<img src="DashCopernicus" alt="Copernicus Climate Indicators">
			<h3>Copernicus Climate Indicators</h3>
			<p>The best obvy</p>
		</div>
		<div class="panel">
			<img src="https://via.placeholder.com/300x200.png?text=Panel+5" alt="Panel 5">
			<h3>Panel 5</h3>
			<p>Donec molestie tellus et</p>
     </div>
		<div class="panel">
			<img src="https://via.placeholder.com/300x200.png?text=Panel+6" alt="Panel 6">
			<h3>Panel 6</h3>
			<p>Donec molestie tellus et</p>
     </div>

</body>
</html>
